<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>house</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	canvas {
		border: 1px solid red;
	}
</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		window.onload = function () {
			var cvs = document.querySelector('canvas');
			var ctx = cvs.getContext('2d');
			((function () {
				ctx.beginPath()
				ctx.moveTo(100.5,150.5)
				ctx.lineTo(300.5,50.5)
				ctx.lineTo(500.5,150.5)
				ctx.lineTo(425.5,150.5)
				ctx.lineTo(425.5,350.5)
				ctx.lineTo(175.5,350.5)
				ctx.lineTo(175.5,350.5)
				ctx.lineTo(175.5,150.5)
				ctx.closePath()
				ctx.stroke()
				ctx.moveTo(238.5,150.5)
				ctx.lineTo(238.5,275.5)
				ctx.lineTo(363.5,275.5)
				ctx.lineTo(363.5,150.5)
				ctx.closePath()
				ctx.stroke()
				ctx.fill()
				ctx.beginPath()
				ctx.moveTo(238,213.5)
				ctx.lineTo(363,213.5)
				ctx.moveTo(300.5,150.5)
				ctx.lineTo(300.5,275.5)
				ctx.stroke()
			})())
		}
	</script>
</body>
</html>
