<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1</title>
	<style>
	canvas {
		border: 1px solid red;
	}
</style>
</head>
<body>
	<canvas width="400" height="200"></canvas>
	<script>
		window.onload = function () {
			// 获取该对象
			var myCanvas = document.querySelector('canvas')
			// 拿到上下文（工具箱）
			var ctx = myCanvas.getContext('2d')
			// 画笔移动到x：50 y：100
			ctx.moveTo(50,100)
			// 行动的轨迹终点100，起点150
			ctx.lineTo(100.5,150.5)
			ctx.lineTo(300.5,150.5)
			// strokeStyle = '' 设置线的颜色
			ctx.strokeStyle = 'skyblue'
			// lineWidth = 10 设置线的宽
			ctx.lineWidth = 10
			// 实例化
			ctx.stroke()
		}
	</script>
</body>
</html>
